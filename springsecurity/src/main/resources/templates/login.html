<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta content="text/html;charset=UTF-8"/>
		<title>login page</title>
		<link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
		<style type="text/css">
			body {
				padding-top: 50px
			}
			.starter-template {
				padding: 40px 15px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Spring Security example</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a th:href="@{/}">home page</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<p th:if="${param.logout}" class="bg-warning">out of login</p>
			<p th:if="${param.error}" class="bg-danger">something went wrong, please try again</p>
			<h2>login with username and password</h2>
			<form name="form" th:action="@{/login}" action="/login" method="POST">
				<div class="form-group">
					<label for="username">username</label>
					<input type="text" class="form-control" name="username" value="" placeholder="account"/>
				</div>
				<div class="form-group">
					<label for="password">password</label>
					<input type="password" class="form-control" name="password" value="" placeholder="password"/>
				</div>
				<input type="submit" id="login" value="Login" class="btn btn-primary"/>
			</form>
		</div>
	</body>
</html>
